<app-search></app-search>
<app-tags></app-tags>

<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" class="foodimage" alt="food images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">â™¥</span>
        <div class="star">
          <star-rating
            [value]="food.star"
            [totalstars]="food.star"
            checkedcolor="red"
            uncheckedcolor="black"
            size="24px"
            [readonly]="true"
          >
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency }}
        </div>
      </div>
    </a>
  </li>
</ul>
